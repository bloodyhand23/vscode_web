<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
</head>

<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<input tabindex="1" placeholder="Введи имя" type="text" name="username" value="">
		</div>
		<br>
		<div>
			<input tabindex="2" placeholder="Введи пароль" type="password" name="userpassword" value="">
		</div>
		<br>
		<div>
			<input tabindex="3" type="radio" name="gender" value="male">Man
			<br>
			<input checked tabindex="3" type="radio" name="gender" value="female">Woman
		</div>
		<br>
		<div>
			<input checked tabindex="4" type="checkbox" name="car" value="yes">Car
			<br>
			<input tabindex="5" type="checkbox" name="house" value="yes">House
			<br>
			<input checked tabindex="6" type="checkbox" name="garage" value="yes">Garage
		</div>
		<br>
		<div>
			<select tabindex="5" name="like-color">
				<option value="red">red</option>
				<option value="yellow">yellow</option>
				<option selected value="blue">blue</option>
				<option value="white">white</option>
			</select>
		</div>
		<br>
		<div>
			<input type="date" name="userdate" value="">
		</div>
		<br>
		<button type="submit">Отправить
			<button type="reset">Сбросить
	</form>
</body>

</html>
